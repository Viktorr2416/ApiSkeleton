<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SkelentoAPI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <br>
  <ion-card>
    <ion-card-header>
      <ion-title>Post</ion-title>
    </ion-card-header>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating" [(ngModel)]="user">Titulo</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">Cuerpo</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col><ion-button shape="round" expand="block">Limpiar</ion-button></ion-col>
        <ion-col><ion-button shape="round" expand="block">Guardar </ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-list-header>
      <ion-title>Post Recientes</ion-title>
    </ion-list-header>   
    <ion-list>  
      <ion-item>
        <ion-label><h4>Mega Man X</h4><p>asdsad</p></ion-label>
        <ion-button>
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
